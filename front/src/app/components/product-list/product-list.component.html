<div class="container mt-4">
    <h2 class="text-center mb-4">Lista de Productos</h2>
  
    <form [formGroup]="productoForm" (ngSubmit)="agregarProducto()">

      <div class="form-group">
            <label for="id">id</label>
            <input type="number" id="id" formControlName="id" class="form-control" required>
      </div> 

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" formControlName="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio ($)</label>
        <input type="number" id="precio" formControlName="price" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary mt-2">
        {{ editando ? 'Actualizar Producto' : 'Agregar Producto' }}
      </button>
    </form>
  
    <table class="table table-hover table-bordered text-center mt-4">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio ($)</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.id }}</td>
          <td>{{ producto.name }}</td>
          <td>{{ producto.price | currency }}</td>
          <td>
            <button (click)="editarProducto(producto)" class="btn btn-warning btn-sm">Editar</button>
            <button (click)="eliminarProducto(producto.id)" class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
